<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div class="calculator">
            <div class="display">
                <p>Top Number</p>
                <input type="number" id="calculatorScreen">
            </div>
            <div class="buttons">
                <div class="clearAndDel">
                    <button id="clearBtn">Clear</button>
                    <button id="delBtn">Delete</button>
                </div>
                <div class="numberAndOperators">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
